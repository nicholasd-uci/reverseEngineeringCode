<!-- basic boilerplate -->
<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- this links to our style sheet in Public folder stylesheets folder -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <!-- this is the start of the navbar -->

        Logout

<!-- end of the navbar -->
<!-- here we have a container that welcomes the member when they get to the page -->

      <div class="col-md-6 col-md-offset-3">

  </div>

 <!-- this lets us render JS and links the members.js file found in JS folder "Public" -->
